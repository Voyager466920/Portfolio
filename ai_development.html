<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/telescope.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ai_development.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <a href="index.html" id="home">Junha</a>
        <a href="ai_development.html" id="AI">AI</a>
        <a href="app_development.html" id="App">App</a>
        <a href="contact.html" id="contact">Contact</a>
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>
    <h1>Artificial Intelligence<br>Projects<br>& Studies<br>2022-2025<br>↓</h1>

    <!-- 프로젝트 카드 섹션 -->
    <div class="project-grid">
        <div class="project-card" onclick="navigateToDetail('AI_Projects/project4.html')">
            <div class="project-image">
                <img src="images/raptor.png" alt="Project 4">
            </div>
        </div>

        <div class="project-card" onclick="navigateToDetail('AI_Projects/project3.html')">
            <div class="project-image">
                <img src="images/translate.jpg" alt="Project 3">
            </div>
        </div>

        <div class="project-card" onclick="navigateToDetail('AI_Projects/project2.html')">
            <div class="project-image">
                <img src="images/sealant.jpg" alt="Project 2">
            </div>
        </div>

        <div class="project-card" onclick="navigateToDetail('AI_Projects/project1.html')">
            <div class="project-image">
                <img src="images/gptfromscratch.jpg" alt="Project 1">
            </div>
        </div>
        
    </div>

    <script>
        // 다크 모드 토글
        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkModeEnabled = false;

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        function navigateToDetail(url) {
            window.location.href = url;
        }
        
        const navLinks = document.querySelectorAll('.top-menu a');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); 
                const targetUrl = link.getAttribute('href');
                location.replace(targetUrl);
            });
        });
    </script>
</body>
</html>
