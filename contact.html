<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/telescope.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <a href="index.html">Junha</a>
        <a href="ai_development.html">AI</a>
        <a href="app_development.html">App</a>
        <a href="contact.html">Contact</a>
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>
    <div class="contact-section">
        <h2>Contact</h2>
        <p class="subtitle">Get in touch with me</p>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>developerha0013@gmail.com</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fab fa-github"></i>
                <div>
                    <h3>Github</h3>
                    <p><a href="https://github.com/Voyager466920">Voyager466920's Github</a></p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fab fa-medium"></i>
                <div>
                    <h3>Medium</h3>
                    <p><a href="https://medium.com/@voyager466920">Voyager466920's Medium</a></p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fab fa-youtube"></i>
                <div>
                    <h3>Medium</h3>
                    <p><a href="https://www.youtube.com/@VoyagerLabs_park">Voyager Lab Youtube</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkModeEnabled = false;

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        const navLinks = document.querySelectorAll('.top-menu a');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 기본 동작 방지
                const targetUrl = link.getAttribute('href');
                location.replace(targetUrl); // 스택을 쌓지 않고 페이지 전환
            });
        });
    </script>
</body>
</html>
